<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Sprawdzenie Tokenu</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #111;
    color: #fff;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 30px;
  }

  #status {
    font-size: 22px;
    padding: 20px;
    border-radius: 8px;
    display: inline-block;
    min-width: 300px;
  }

  .ok {
    color: #00ff99;
    background-color: #222;
  }

  .fail {
    color: #ff4d4d;
    background-color: #222;
  }

  a {
    color: #00f0ff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<h1>Sprawdzenie Tokenu</h1>
<div id="status">≈Åadowanie...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

// üîë Konfiguracja Firebase
const firebaseConfig = {
  apiKey: "AIzaSyC7jjcojlIoiXXflxpUT5ncu33jDF7p60k",
  authDomain: "bywatel-eb940.firebaseapp.com",
  databaseURL: "https://bywatel-eb940-default-rtdb.firebaseio.com",
  projectId: "bywatel-eb940",
  storageBucket: "bywatel-eb940.firebasestorage.app",
  messagingSenderId: "648437385966",
  appId: "1:648437385966:web:96a58994f12d4d8c4f81ff",
  measurementId: "G-0505X7DVGH"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const statusEl = document.getElementById("status");
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (!token) {
  statusEl.className = 'fail';
  statusEl.innerHTML = 'Brak tokenu w linku!';
} else {
  const tokenRef = ref(db, "tokens/" + token);

  runTransaction(tokenRef, (currentValue) => {
    if (currentValue === null) return; // token nie istnieje
    if (currentValue === true) return; // token ju≈º u≈ºyty
    return true; // oznaczamy token jako u≈ºyty
  }).then(({committed, snapshot}) => {
    if (!committed) {
      statusEl.className = 'fail';
      statusEl.innerHTML = 'Token nie istnieje lub ju≈º u≈ºyty ‚ùå';
    } else {
      statusEl.className = 'ok';
      statusEl.innerHTML = 'Token poprawny ‚úÖ Przekierowanie...';
      setTimeout(() => {
        window.location.href = "przekierowanie.html";
      }, 1200);
    }
  }).catch(err => {
    console.error("B≈ÇƒÖd przy transakcji tokenu:", err);
    statusEl.className = 'fail';
    statusEl.innerHTML = 'B≈ÇƒÖd przy sprawdzaniu tokenu ‚ùå';
  });
}
</script>
</body>
</html>
